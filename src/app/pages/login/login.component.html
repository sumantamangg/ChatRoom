<div class="form-container">
  <div class="form-title" *ngIf="!signUpActive">Login Form</div>
  <div class="form-title" *ngIf="signUpActive">Signup Form</div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput
              class="form-input-element"
              placeholder="Joe@example.com"
              formControlName = "email"
              required>
              <mat-error *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
                Email is required.
              </mat-error>
              <mat-error *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
                Invalid email address.
              </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label> Enter your password</mat-label>
          <input matInput
            placeholder="******"
            formControlName = "password"
            type="password"
            required>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
              Password is required.
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
              Password must be at least 6 characters long.
            </mat-error>
        </mat-form-field>
        <button *ngIf="signUpActive" mat-flat-button class="submit-button" 
          color="primary" type= "submit" [disabled]="!signupForm.valid || submitProgress"
          >Signup</button>
        <button *ngIf="!signUpActive"  mat-flat-button class="submit-button" 
          color="primary" type= "submit" [disabled]="!signupForm.valid || submitProgress"
          >Login</button>
        <a *ngIf="signUpActive" class="login-link" href="javascript:void(0)" (click)="Switch()">Already have an account? Login</a>
        <a *ngIf="!signUpActive" class="login-link" href="javascript:void(0)" (click)="Switch()">Need an account? Signup</a>
    </form>
  </div>
